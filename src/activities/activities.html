<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
  </head>
  <body>
    <nav class="topbar">
      <a href="index.html" class="home-link">‚Üê Home</a>
      <h1>Activities</h1>
      <button id="new-activity-btn">New Activity</button>
    </nav>

    <div class="content">
      <aside class="filters" id="filters"></aside>

      <main class="activity-list" id="activity-list"></main>
    </div>

    <div class="modal hidden" id="activity-modal">
      <div class="modal-content">
        <h2>Add Activity</h2>

        <label>Type:</label>
        <select id="activity-type">
          <option value="run">Run</option>
          <option value="gym">Gym</option>
          <option value="code">Code</option>
          <option value="uni">Uni</option>
          <option value="fun">Fun</option>
          <option value="waste">waste</option>
        </select>
        
        <label>Duration (minutes):</label>
        <input type="number" id="activity-minutes" min="1" />

        <label>Date & Time:</label>
        <input type="datetime-local" id="activity-datetime" />

        <button id="save-activity-btn">Save</button>
        <button id="cancel-modal-btn">Cancel</button>
      </div>
  </body>
</html>
